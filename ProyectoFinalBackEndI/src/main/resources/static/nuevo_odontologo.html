<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Nuevo Odontologo</title>
</head>
<body>
<form id="add_new_odontologo">
    <div class="form-group">
        <label class="control-label" for="nombre">Nombre:  </label>
        <input type="text" class="form-control" id="nombre"
               placeholder="Ingrese el nombre"
               name="nombre" required></input>
    </div>
    <div class="form-group">
        <label class="control-label" for="apellido">Apellido:  </label>
        <input type="text" class="form-control" id="apellido"
               placeholder="Ingrese el apellido"
               name="apellido" required></input>
    </div>

    <div class="form-group">
        <label class="control-label" for="matricula">Matricula:  </label>
        <input type="text" class="form-control" id="matricula"
               placeholder="Ingrese la matricula"
               name="matricula" required></input>
    </div>


    <button type="submit" class="btn btn-danger"
            id="btn-add-new-odontologo">Guardar
    </button>
</form>

<div class="listado">
    <h2 class="titulo">Listado de odontologos</h2>
    <div class="contenedor_odontologos">
        <p>ID</p>
        <p>NOMBRE</p>
        <p>APELLIDO</p>
        <p>MATRICULA</p>
    </div>
    <ul class="odontologo">

    </ul>
</div>
<script src="/js/post_odontologo.js"></script>
</body>
</html>
