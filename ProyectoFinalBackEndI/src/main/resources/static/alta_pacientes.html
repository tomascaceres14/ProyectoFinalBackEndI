<!DOCTYPE html>
<html lang="es">
<head>
    <title>CRUD pacientes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/ProyectoFinalBackEndI/src/main/resources/static/js/post_paciente.js"></script>
</head>
<body>
    <div class="container">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="/pacientes.html">Administracion pacientes</a>
            </li>
        </ul>
<div class="row">
    <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
        <h3>Agregar paciente</h3>
        <form id="add_new_odontologo">
            <div class="form-group">
                <label class="control-label" for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre"
                       placeholder="Ingrese el nombre" name="nombre" required></input>
            </div>
            <div class="form-group">
                <label class="control-label" for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido"
                       placeholder="Ingrese la apellido" name="apellido" required></input>
            </div>
            <div class="form-group">
                <label class="control-label" for="dni">Dni:</label>
                <input type="text" class="form-control" id="dni"
                       placeholder="Ingrese direccion" name="dni"></input>
            </div>
            <h3>Datos del domicilio</h3>
            <div class="form-group">
                <label class="control-label" for="id">Id:</label>
                <input type="text" class="form-control" id="id"
                       placeholder="Si el domicilio ya existe ingrese su id" name="id"></input>
            </div>
            <div class="form-group">
                <label class="control-label" for="calle">Calle:</label>
                <input type="text" class="form-control" id="calle"
                       placeholder="Ingrese su calle" name="calle"></input>
            </div>
            <div class="form-group">
                <label class="control-label" for="numero">Numero:</label>
                <input type="text" class="form-control" id="numero"
                       placeholder="Ingrese su numero" name="numero"></input>
            </div>
            <div class="form-group">
                <label class="control-label" for="localidad">Localidad:</label>
                <input type="text" class="form-control" id="localidad"
                       placeholder="Ingrese su localidad" name="localidad"></input>
            </div>
            <div class="form-group">
                <label class="control-label" for="provincia">Provincia:</label>
                <input type="text" class="form-control" id="provincia"
                       placeholder="Ingrese ssu provincia" name="provincia"></input>
            </div>
            
            <button type="submit" class="btn btn-danger" id="btn-add-new-odontologo">Cargar</button>
        </form>
        <div id="response" style="display:none; margin-top:10px">
        </div>
    </div>
</div>
</div>

</body>
</html>
